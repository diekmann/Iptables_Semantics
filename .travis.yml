language: c
sudo: false

matrix:
  include:
    - env: CABALVER=1.22 GHCVER=7.8.4
      compiler: ": #GHC 7.8.4"
      addons: {apt: {packages: [libseccomp-dev,cabal-install-1.22,ghc-7.8.4], sources: [hvr-ghc]}}
    - env: CABALVER=1.22 GHCVER=7.10.3 BINTRAY_DEPLOY=true
      compiler: ": #GHC 7.10.3"
      addons: {apt: {packages: [libseccomp-dev,cabal-install-1.22,ghc-7.10.3], sources: [hvr-ghc]}}

before_install:
 - unset CC
 - export PATH=/opt/ghc/$GHCVER/bin:/opt/cabal/$CABALVER/bin:$PATH

install:
 - cabal --version
 - echo "$(ghc --version) [$(ghc --print-project-git-commit-id 2> /dev/null || echo '?')]"
 - travis_retry cabal update -v
 - sed -i 's/^jobs:/-- jobs:/' ${HOME}/.cabal/config

script: ./travis-test

deploy:
  provider: bintray
  on:
    branch: master
    condition: $BINTRAY_DEPLOY = true
